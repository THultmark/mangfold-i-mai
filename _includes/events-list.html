<article class="events list" aria-live="polite" aria-relevant="all">
    <header>
        <h2>Hva har vi planlagt?</h2>
        <input id="public" type="checkbox">
        <label for="public">Vis bare arrangementer Ã¥pent for alle.</label>
        <br>
        <input id="stream" type="checkbox">
        <label for="stream">Vis bare arrangmeneter som streames.</label>
    </header>

    {% assign dates = site.dates | sort: 'event-date' %}
    {% for day in dates %}

        {% include events.html date=day-number view=list %}
    {% endfor %}

</article>
