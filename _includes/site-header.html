<header>

    <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav>

        <ul>
            {% for page in site.pages %}
            {% if page.categories contains 'menu' %}
            <li>
                <a href="{{ page.url | relative_url }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>


    </nav>
</header>

<hr>
