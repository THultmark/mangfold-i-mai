---
layout: default
---
{% include page-header.html %}

{% assign image_url = "/assets/images/speakers/" | append: page.image %}
<img src="{{ image_url | relative_url }}" alt="{{ page.name }}">


{{ content }}


<h2>Foredragene</h2>

<ul>

    {% for event in site.events %}
    {% if event.speaker == page.name %}

    <li><a href="{{ event.url | relative_url }}">{{ event.title }}</a></li>



    {% endif %}
    {% endfor %}

</ul>
