name: Rebuild

on:
  schedule:
    - cron:  '45 * * * *'

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call GitHub pages build endpoint
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/navikt/mangfold-i-mai/pages/builds

        env:
          GH_TOKEN: ${{ secrets.REBUILD }}
